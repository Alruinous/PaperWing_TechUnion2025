<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>技术速递报告</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; line-height: 1.6; color: #333; background-color: #f7fafc; }
        .container { max-width: 800px; margin: 20px auto; padding: 30px; border: 1px solid #e2e8f0; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        h1, h2 { color: #2c5282; }
        h1 { font-size: 24px; border-bottom: 2px solid #4299e1; padding-bottom: 10px; }
        h2 { font-size: 20px; margin-top: 30px; color: #2b6cb0; }
        .report-text { background-color: #edf2f7; padding: 20px; border-radius: 5px; white-space: pre-wrap; font-size: 15px; line-height: 1.7; }
        .chart-container { margin-top: 20px; text-align: center; }
        .chart-container img { max-width: 100%; height: auto; border: 1px solid #cbd5e0; border-radius: 5px; }
        .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #718096; }
    </style>
</head>
<body>
    <div class="container">
        <h1>【PaperWing】您的专属技术速递报告 - {{ keyword }}</h1>
        <p>尊敬的 {{ user_name }}：</p>
        <p>您好！您订阅的关于 <strong>"{{ keyword }}"</strong> 领域的最新技术速递报告已经生成。详情如下：</p>
        
        <h2>AI 生成报告摘要</h2>
        <div class="report-text">
            {{ report_text|safe }}
        </div>
        
        <div class="chart-container">
            <h2>关键词云</h2>
            <p>下图展示了近期与该主题相关的高频技术词汇：</p>
            <img src="cid:wordcloud_image" alt="关键词云图">
        </div>
        
        <div class="chart-container">
            <h2>技术热力图</h2>
            <p>下图展示了不同技术主题在近几年的热度变化趋势：</p>
            <img src="cid:heatmap_image" alt="技术热力图">
        </div>

        <div class="chart-container">
            <h2>核心技术思维导图</h2>
            <p>下图展示了该领域的核心技术概念结构：</p>
            <img src="cid:mindmap_image" alt="思维导图">
        </div>

        <div class="footer">
            <p>您可以随时登录 PaperWing 平台查看更多详情。</p>
            <p>此致，<br>PaperWing 平台团队</p>
        </div>
    </div>
</body>
</html>
